        <div class="app-title">
            <div>
                <h1><i class="fa fa-edit"></i> Registrar Aspirante</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tile">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="formEstudiante">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Identificación</label>
                                            <input type="text" class="form-control" id="Identificacion"
                                                placeholder="*Ingrese Identificación" minlength="8" maxlength="10"
                                                pattern="[0-9]{1,12}" title="Solamente se admiten números"
                                                required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Apellido(s) del aspirante</label>
                                            <input type="text" class="form-control" id="Apellidos"
                                            placeholder="*Ingrese Apellidos" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,30}" 
                                            required="required" minlength="5" maxlength="30" title="Solamente se admiten caracteres">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Nombre(s) del aspirante</label>
                                            <input type="text" class="form-control" id="Nombres"
                                            placeholder="*Ingrese Nombres" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,30}" 
                                            required="required" minlength="3" maxlength="30" title="Solamente se admiten caracteres">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Lugar de nacimiento</label>
                                                <input type="text" class="form-control" id="lugarnacimiento"
                                                placeholder="*Ingrese Lugar de lugar nacimiento" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,25}" 
                                                required="required" minlength="4" maxlength="25" title="Solamente se admiten caracteres">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Fecha de nacimiento</label>
                                            <input class="form-control" type="date" id="fechanacimiento"
                                                placeholder="*Ingrese Fecha de nacimiento" required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Genero</label>
                                            <select class="form-control" id="genero"  required="required">
                                                <option>Seleccione un género</option>
                                                <option value="M">M</option>
                                                <option value="F">F</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">Dirección de domicilio/Barrio </label>
                                                <input type="text" class="form-control" id="direccion"
                                                placeholder="*Ingrese Direccion" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ#/°- ]{1,60}" 
                                                required="required" minlength="10" maxlength="60">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">Ciudad</label>
                                                <input type="text" class="form-control" id="ciudad"
                                                placeholder="*Ingrese ciudad" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,20}" 
                                                required="required" minlength="4" maxlength="20" title="Solamente se admiten caracteres">
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Correo electrónico</label>
                                            <input class="form-control" type="email" id="correo"
                                                placeholder="*Ingrese Correo electrónico" required="required">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Telefono Fijo</label>
                                                <input type="text" class="form-control" id="telefono"
                                                placeholder="Ingrese Telefono Fijo" maxlength="7"
                                                pattern="[0-9]{1,7}" title="Solamente se admiten números">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Celular</label>
                                                <input type="text" class="form-control" id="celular"
                                                placeholder="*Ingrese Celular" minlength="10" maxlength="10"
                                                pattern="[0-9]{1,10}" title="Solamente se admiten números"
                                                required="required">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">Nacionalidad</label> 
                                                <input type="text" class="form-control" id="nacionalidad"
                                                placeholder="*Ingrese Nacionalida" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,20}" 
                                                required="required" minlength="8" maxlength="20" title="Solamente se admiten caracteres">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">Estado civil</label>
                                            <select class="form-control" id="estadocivil" required="required">
                                                <option>Seleccione un estado civil</option>
                                                <option>Soltero/a</option>
                                                <option>Casado/a</option>
                                                <option>Unión libre</option>
                                                <option>Separado/a</option>
                                                <option>Divorciado/a</option>
                                                <option>Viudo/a</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" id="btnGuardar" class="btn btn-success"><i
                                            class="fa fa-fw fa-lg fa-check-circle"></i>Guardar</button>
                                    <button type="button" id="btnLimpiar" class="btn btn-danger"><i
                                            class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
