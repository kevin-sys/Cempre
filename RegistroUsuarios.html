        <div class="row">
            <div class="col-md-12">
                <div class="tile">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="formUsuario">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Usuario</label>
                                            <input type="text" class="form-control" id="Usuario"
                                            placeholder="*Ingrese el Usuario"
                                            required="required" minlength="3" maxlength="20" title="Solamente se admiten caracteres">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Contraseña</label>
                                            <input type="password" class="form-control" id="Contraseña"
                                            placeholder="*Ingrese la Contraseña" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,30}" 
                                            required="required" minlength="3" maxlength="30" title="Solamente se admiten caracteres">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">Identificación</label>
                                            <input type="text" class="form-control" id="Identificacion"
                                            placeholder="*Ingrese la Identificación" 
                                            required="required" minlength="3" maxlength="15" title="Campo Obligatorio">
                                        </div>
                                    </div>
                                </div>
                               
                                
                                
                                <div class="modal-footer">
                                    <button type="submit" id="btnGuardar" class="btn btn-success"><i
                                            class="fa fa-fw fa-lg fa-check-circle"></i>Guardar</button>
                                    <button type="button" id="btnLimpiar" class="btn btn-danger"><i
                                            class="fa fa-fw fa-lg fa-times-circle"></i>Cancelar</button>
                                </div>
                            </form>
                        </div>
